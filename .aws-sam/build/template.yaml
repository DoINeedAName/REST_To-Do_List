AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'REST_To-Do_List

  Sample SAM Template for REST_To-Do_List

  '
Globals:
  Function:
    Runtime: nodejs16.x
    Timeout: 3
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  itemsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: ItemID
        Type: Number
      TableName: Items
  readAllItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: readAllItemsFunction
      Handler: readAllItems.handler
      Role: arn:aws:iam::998203903345:role/LabRole
      Architectures:
      - x86_64
      Events:
        readItem:
          Type: Api
          Properties:
            Path: /list/readAll
            Method: get
    Metadata:
      SamResourceId: readAllItemsFunction
  readOneItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: readOneItemFunction
      Handler: readOneItem.handler
      Role: arn:aws:iam::998203903345:role/LabRole
      Architectures:
      - x86_64
      Events:
        readItem:
          Type: Api
          Properties:
            Path: /list/readOne
            Method: get
    Metadata:
      SamResourceId: readOneItemFunction
  updateItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: updateItemFunction
      Handler: updateItem.handler
      Role: arn:aws:iam::998203903345:role/LabRole
      Architectures:
      - x86_64
      Events:
        UpdateItem:
          Type: Api
          Properties:
            Path: /list/update
            Method: put
    Metadata:
      SamResourceId: updateItemFunction
  deleteItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: deleteItemFunction
      Handler: deleteItem.handler
      Role: arn:aws:iam::998203903345:role/LabRole
      Architectures:
      - x86_64
      Events:
        DeleteItem:
          Type: Api
          Properties:
            Path: /list/delete
            Method: delete
    Metadata:
      SamResourceId: deleteItemFunction
  createItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: createItemFunction
      Handler: createItem.handler
      Role: arn:aws:iam::998203903345:role/LabRole
      Architectures:
      - x86_64
      Events:
        CreateItem:
          Type: Api
          Properties:
            Path: /list/create
            Method: post
    Metadata:
      SamResourceId: createItemFunction

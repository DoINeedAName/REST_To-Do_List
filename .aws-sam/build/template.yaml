AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'REST_To-Do_List

  Sample SAM Template for REST_To-Do_List

  '
Globals:
  Function:
    Runtime: nodejs16.x
    Timeout: 3
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  ItemsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: ItemID
        Type: Number
      TableName: Items
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: API
      EndpointConfiguration:
        Type: REGIONAL
      Cors:
        AllowMethods: '''POST, GET, DELETE, PUT, OPTIONS'''
        AllowHeaders: '''Content-Type, X-Amz-Date, Authentication, Authorization,
          X-Api-Key, X-Amz-Security-Token'''
        AllowOrigin: '''*'''
  ReadAllItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ReadAllItemsFunction
      Handler: readAllItems.handler
      Role: arn:aws:iam::998203903345:role/LabRole
      Architectures:
      - x86_64
      Events:
        readItem:
          Type: Api
          Properties:
            Path: /items/readAll
            Method: get
            RestApiId:
              Ref: ApiGateway
    Metadata:
      SamResourceId: ReadAllItemsFunction
  ReadOneItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ReadOneItemFunction
      Handler: readOneItem.handler
      Role: arn:aws:iam::998203903345:role/LabRole
      Architectures:
      - x86_64
      Events:
        readItem:
          Type: Api
          Properties:
            Path: /items/readOne
            Method: get
            RestApiId:
              Ref: ApiGateway
    Metadata:
      SamResourceId: ReadOneItemFunction
  UpdateItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: UpdateItemFunction
      Handler: updateItem.handler
      Role: arn:aws:iam::998203903345:role/LabRole
      Architectures:
      - x86_64
      Events:
        UpdateItem:
          Type: Api
          Properties:
            Path: /items/update
            Method: put
            RestApiId:
              Ref: ApiGateway
    Metadata:
      SamResourceId: UpdateItemFunction
  DeleteItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: DeleteItemFunction
      Handler: deleteItem.handler
      Role: arn:aws:iam::998203903345:role/LabRole
      Architectures:
      - x86_64
      Events:
        DeleteItem:
          Type: Api
          Properties:
            Path: /items/delete
            Method: delete
            RestApiId:
              Ref: ApiGateway
    Metadata:
      SamResourceId: DeleteItemFunction
  CreateItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateItemFunction
      Handler: createItem.handler
      Role: arn:aws:iam::998203903345:role/LabRole
      Architectures:
      - x86_64
      Events:
        CreateItem:
          Type: Api
          Properties:
            Path: /items/create
            Method: post
            RestApiId:
              Ref: ApiGateway
    Metadata:
      SamResourceId: CreateItemFunction
